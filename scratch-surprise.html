<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Scratch Card Surprise üéÅ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ffb6c1, #ffe4e1);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #333;
    }

    h1 {
      margin-top: 50px;
      font-size: 2.5em;
      color: #d63384;
      text-align: center;
    }

    #scratch-area {
      margin: 40px auto;
      position: relative;
      width: 300px;
      height: 200px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      overflow: hidden;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }

    #message {
      position: absolute;
      width: 100%;
      height: 100%;
      background: #fff;
      color: #d63384;
      font-size: 1.3em;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
      text-align: center;
      z-index: 0;
    }

    .next-button {
      margin: 40px;
      padding: 12px 25px;
      font-size: 1em;
      background: #d63384;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .next-button:hover {
      background: #c2185b;
    }
  </style>
</head>
<body>
  <h1>Scratch to Reveal üíù</h1>
  <div id="scratch-area">
    <div id="message">You are the most beautiful thing that ever happened to me üíñ</div>
    <canvas id="scratch-canvas" width="300" height="200"></canvas>
  </div>

  <button class="next-button" onclick="location.href='puzzle-of-us.html'">Next ‚û§</button>

  <script>
    const canvas = document.getElementById('scratch-canvas');
    const ctx = canvas.getContext('2d');
    let isDrawing = false;

    function setupCanvas() {
      ctx.fillStyle = '#bbb';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.globalCompositeOperation = 'destination-out';
    }

    canvas.addEventListener('mousedown', () => isDrawing = true);
    canvas.addEventListener('mouseup', () => isDrawing = false);
    canvas.addEventListener('mouseout', () => isDrawing = false);

    canvas.addEventListener('mousemove', (e) => {
      if (!isDrawing) return;
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      ctx.beginPath();
      ctx.arc(x, y, 15, 0, Math.PI * 2);
      ctx.fill();
    });

    setupCanvas();
  </script>
</body>
</html>
