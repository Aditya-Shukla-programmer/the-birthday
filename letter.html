<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Love Letter to Sona</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Courier New', monospace;
      background: linear-gradient(to bottom, #ffc0cb, #f8c8dc);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .letter-container {
      background-color: #fffaf0;
      border: 2px dashed hotpink;
      padding: 40px;
      width: 90%;
      max-width: 700px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 105, 180, 0.3);
      position: relative;
    }

    h1 {
      text-align: center;
      color: deeppink;
      margin-top: 0;
    }

    .typed-text {
      line-height: 1.6;
      font-size: 16px;
      color: #333;
      white-space: pre-wrap;
      border-right: 2px solid hotpink;
      animation: blink-caret 0.75s step-end infinite;
      min-height: 200px;
    }

    @keyframes blink-caret {
      from, to { border-color: transparent; }
      50% { border-color: hotpink; }
    }

    .next-btn {
      margin-top: 30px;
      display: none;
      padding: 12px 30px;
      background-color: hotpink;
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.3s ease;
    }

    .next-btn:hover {
      background-color: deeppink;
      transform: scale(1.05);
    }

    @media (max-height: 500px) {
      body {
        align-items: flex-start;
        padding-top: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="letter-container">
    <h1>My Letter To You ðŸ’–</h1>
    <div class="typed-text" id="typedText"></div>
    <button class="next-btn" id="nextBtn" onclick="goNext()">Next â†’</button>
  </div>

  <script>
    const message = `Dear Sona ðŸ’Œ,

Happy Birthday Darling !! , 

On this special day, I just want to remind you how incredibly precious you are to me.

Every smile of yours lights up my world. Every laugh of yours is my favorite melody.

You're the reason I smile everyday , you are my world , my everything

I want to treat you the most nicest way possible that you can't even think of

Thank you for being you , so beautiful, so kind, so magical, so caring,
for being my baby , my everything
Here's to many more memories together.

Forever yours,

    const typedText = document.getElementById("typedText");
    const nextBtn = document.getElementById("nextBtn");
    let index = 0;

    function typeWriter() {
      if (index < message.length) {
        typedText.textContent += message.charAt(index);
        index++;
        setTimeout(typeWriter, 40); // slower animation
      } else {
        nextBtn.style.display = "inline-block";
      }
    }

    typeWriter();

    function goNext() {
      window.location.href = "journey.html";
    }
  </script>
</body>
</html>
