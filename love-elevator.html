<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Love Elevator ❤️</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom, #ffe6f0, #ffb3d9);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      color: #800040;
      user-select: none;
    }
    h1 {
      margin: 30px 0 10px 0;
      font-size: 2.5em;
      text-shadow: 0 0 10px #d63384;
    }
    #elevator {
      position: relative;
      width: 250px;
      height: 400px;
      background: #fff0f6;
      border: 3px solid #d63384;
      border-radius: 20px;
      box-shadow: 0 0 25px #d63384aa;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    #floorDisplay {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.3em;
      text-align: center;
      padding: 15px;
      background: #ffe6f0;
      border-radius: 12px;
      box-shadow: inset 0 0 10px #ff99cc;
      margin-bottom: 15px;
      user-select: text;
    }
    #goUpBtn {
      padding: 12px 30px;
      font-size: 1.1em;
      background: #d63384;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 0 15px #d63384aa;
      transition: background-color 0.3s ease;
    }
    #goUpBtn:hover {
      background-color: #a02554;
    }
    #nextBtn {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 1.1em;
      background: #ff66a3;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 0 15px #ff66a3aa;
      display: none;
      transition: background-color 0.3s ease;
    }
    #nextBtn:hover {
      background-color: #cc5283;
    }
  </style>
</head>
<body>
  <h1>Love Elevator ❤️</h1>
  <div id="elevator">
    <div id="floorDisplay">Welcome to the love elevator! Click "Go Up" to start our journey.</div>
    <button id="goUpBtn">Go Up ⬆️</button>
    <button id="nextBtn" onclick="location.href='cake.html'">Next ➤</button>
  </div>

  <script>
    const floors = [
      "Floor 1: The day we met — the start of everything beautiful.",
      "Floor 2: Our first date — butterflies and endless smiles.",
      "Floor 3: Late night talks that made us inseparable.",
      "Floor 4: All the little moments that built our story.",
      "Floor 5: You in my life — my forever and always ❤️"
    ];

    let currentFloor = 0;

    const floorDisplay = document.getElementById('floorDisplay');
    const goUpBtn = document.getElementById('goUpBtn');
    const nextBtn = document.getElementById('nextBtn');

    goUpBtn.addEventListener('click', () => {
      if (currentFloor < floors.length) {
        floorDisplay.textContent = floors[currentFloor];
        currentFloor++;
        if (currentFloor === floors.length) {
          goUpBtn.style.display = 'none';
          nextBtn.style.display = 'inline-block';
        }
      }
    });
  </script>
</body>
</html>
